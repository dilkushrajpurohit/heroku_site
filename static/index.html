        <script>
            const form = document.querySelector("form");
            const input = document.querySelector(".input");
            const messages = document.querySelector(".messages");
            const main_user=document.getElementById('main');
            const username = prompt("Please enter a nickname: ", "");
            const socket = io();

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                addMessage(username + ": " + input.value);

                socket.emit("chat_message", {
                    message: input.value
                });

                input.value = "";
                return false;
            }, false);

            socket.on("chat_message", function(data) {
                addMessage(data.username + ": " + data.message);
            });

            socket.on("user_join", function(data) {
                addmain(data + " just joined the chat!");
            });

            socket.on("user_leave", function(data) {
                addmain(data + " has left the chat.");
            });

            addmain("You have joined the chat as '" + username  + "'.");
            socket.emit("user_join", username);

            function addMessage(message) {
                const li = document.createElement("li");
                li.innerHTML = message;
                messages.appendChild(li);
                window.scrollTo(0, document.body.scrollHeight);
            }
            function addmain(message){
              const l=document.createElement('li');
              l.innerHTML= "<img src='main.svg'>"+message;
              main.appendChild(l)
              window.scrollTo(0,document.body.scrollHeight)

            }
